<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manch Technology</title>
    <link rel="stylesheet" href="../vendors/css/Grid.css">
    <link rel="stylesheet" href="../vendors/css/normalize.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>

<body>
    <section>
        <div class="container-fluid">
            <div class="text-box">
                <form id="registration_form" action="../dashboard/dashboard.html">
                    <div class="container">
                        <h1>Please Fill the Form</h1>
                    </div>

                    <div class="container">
                      
        
                        <label ><b>User Id</b></label>
                        <input type="text" placeholder="Enter user id" id="userId" readonly required>

                        <label><b>Id</b></label>
                        <input type="text" placeholder="Enter id" id="id"  required>
            
                        <label ><b>Title</b></label>
                        <input type="text" placeholder="Enter title" id="title" required>
        
                        <label ><b>Body</b></label>
                        <input type="text" placeholder="Enter body" id="body" required>

                        <input  type ="submit" class="btn btn-info"  value="submit">
                    </div>
                </form>
            </div>
        </div>
    </section>
     <!-- jQuery library -->
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
     <!-- Latest compiled JavaScript -->
     <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
     <script src="script.js"></script>
</body>

</html>
